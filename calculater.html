<!DOCTYPE html>
<html>
    <head>
        <style>

            table{
                width: 300px;
                height: 200px;
            }
            button{
                width: 100%;
                height: 100%;
                
            }
            

            #td {
            font-family: comic sans ms;
            text-align: center;
            color: white;
            background-color: gray;
            font-size: 9pt;
        }
        </style>
    </head>
    
    
    <body>
        <table border="7">
            <tr>
                <td colspan="4" id="td"> JavaScript Calculator </td>
            </tr>
            <tr>
                <td colspan="3" id="in">0</td>
                <td><button onclick="clicked(this);">=</button></td>
            </tr>
            <tr>
                <td><button onclick="clicked(this);">1</button></td>
                <td><button onclick="clicked(this);">2</button></td>
                <td><button onclick="clicked(this);">3</button></td>
                <td><button onclick="clicked(this);">+</button></td>
            </tr>
            <tr>
                <td><button onclick="clicked(this);">4</button></td>
                <td><button onclick="clicked(this);">5</button></td>
                <td><button onclick="clicked(this);">6</button></td>
                <td><button onclick="clicked(this);">-</button></td>
            </tr>
            <tr>
                <td><button onclick="clicked(this);">7</button></td>
                <td><button onclick="clicked(this);">8</button></td>
                <td><button onclick="clicked(this);">9</button></td>
                <td><button onclick="clicked(this);">*</button></td>
            </tr>
            <tr>
                <td><button onclick="clicked(this);">C</button></td>
                <td><button onclick="clicked(this);">0</button></td>
                <td><button onclick="clicked(this);">.</button></td>
                <td><button onclick="clicked(this);">/</button></td>
            </tr>
        </table>
    </body>
    <script>
        var x = document.getElementById('in');
        
        function clicked(obj) {
            
            var pushed = obj.innerHTML;
            
            if (pushed == '=') {
    
                x.innerHTML = eval(x.innerHTML);
                
            } else if (pushed == 'C') {
        
                x.innerHTML = '0';

            } else {
                if (x.innerHTML == '0') {
                      x.innerHTML = pushed;
                    
                } else {
                      x.innerHTML += pushed;   
                }
            }
        }
    </script>
</html>
